            data-target="#{{ modal_id }}">
        <i class="bi bi-box-arrow-in-right"></i>
        Autentificare
    </button>
{% endblock %}
{% block modal-header %}

{% endblock %}
{% block modal-body %}

{% endblock %}
{% block modal-footer %}

{% endblock %}
