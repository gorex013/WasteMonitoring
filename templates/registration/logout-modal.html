{% extends 'modal-base.html' %}
{% block modal-header %}
    <h5 class="modal-title" id="exampleModalLongTitle">Logout</h5>
{% endblock %}
{% block modal-body %}
    Sunteți sigur că doriți să vă delogați?
{% endblock %}
{% block modal-footer %}

    <button type="button" class="btn btn-success" data-dismiss="modal">Nu</button>
    <button type="button" class="btn btn-outline-danger" onclick="location.href ='{% url 'logout' %}';">
        Da
    </button>
{% endblock %}
