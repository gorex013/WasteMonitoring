{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block css_js %}
    <style>
        body {
            background-image: url('{% static 'photo-1611284446314-60a58ac0deb9.jpeg' %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script>
        function show_hide_password(passwordInput, show, hide) {
            if (passwordInput.attr('type') === 'password') {
                show.hide();
                hide.show();
                passwordInput.attr('type', 'text');
            } else {
                show.show();
                hide.hide();
                passwordInput.attr('type', 'password');
            }
        }
    </script>
{% endblock %}
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}
{% block content %}
    <div class="container p-3 my-3 bg-white border"><p>Here are the news!!!</p></div>
{% endblock %}
